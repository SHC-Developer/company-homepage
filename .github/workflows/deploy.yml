name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Ensure .nojekyll exists
        run: |
          if [ -f public/.nojekyll ]; then
            cp public/.nojekyll dist/.nojekyll
            echo "✓ Copied .nojekyll from public"
          else
            touch dist/.nojekyll
            echo "✓ Created .nojekyll in dist"
          fi
          ls -la dist/.nojekyll || (echo "ERROR: .nojekyll not found!" && exit 1)
          
      - name: Verify JavaScript files
        run: |
          echo "Checking JavaScript files in dist:"
          find dist -name "*.js" -type f | head -5
          echo ""
          echo "Checking if assets directory exists:"
          ls -la dist/assets/ || echo "WARNING: assets directory not found"

      - name: Verify dist contents
        run: |
          echo "Dist folder contents:"
          ls -la dist/ | head -20
          echo ""
          echo "Checking for .nojekyll:"
          test -f dist/.nojekyll && echo "✓ .nojekyll exists" || (echo "✗ .nojekyll missing!" && exit 1)
          echo ""
          echo "Verifying JavaScript file exists:"
          JS_FILE=$(find dist/assets -name "*.js" -type f | head -1)
          if [ -z "$JS_FILE" ]; then
            echo "✗ ERROR: No JavaScript file found in dist/assets/"
            exit 1
          else
            echo "✓ Found: $JS_FILE"
            echo "File size: $(stat -f%z "$JS_FILE" 2>/dev/null || stat -c%s "$JS_FILE" 2>/dev/null) bytes"
            echo "File type: $(file "$JS_FILE" 2>/dev/null || echo 'unknown')"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
